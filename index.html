<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
      
    <div class="container">
        <h1>Calculator</h1>
        <div class="calcicontainer">
            <div class="calci">
                <div class="display">
                  
                  <p id="operation"></p>
                  
                </div>
                <div class="grid-container">

                    <div class="grid-item" onclick="show(event)">9</div>
                    <div class="grid-item"onclick="show(event)">8</div>
                    <div class="grid-item"onclick="show(event)">7</div>
                    
                    <div class="grid-item"onclick="show(event)">/</div>
                    <div class="grid-item"onclick="show(event)">6</div>
                    <div class="grid-item"onclick="show(event)">5</div>
                    <div class="grid-item"onclick="show(event)">4</div>
                    <div class="grid-item"onclick="show(event)">*</div>
                    <div class="grid-item"onclick="show(event)">3</div>
                    <div class="grid-item"onclick="show(event)">2</div>
                    <div class="grid-item"onclick="show(event)">1</div>
                    <div class="grid-item"onclick="show(event)">-</div>
                    <div class="grid-item"onclick="show(event)">0</div>
                    <div class="grid-item"onclick="show(event)">.</div>
                    <div class="grid-item" onclick="calculate()">=</div>
                    <div class="grid-item"onclick="show(event)">+</div>
                </div>
                <div class="clear" onclick="delet(event)">C</div>
            </div>
        </div>
    </div>
 
  <script  src="main.js"></script>
</body>
</html>
